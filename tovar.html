<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Unavailable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      background-image: url('R.jpg');
      background-repeat: repeat;
      background-size: cover;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #ff9800;
      border-radius: 10px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 32px;
      color: #333333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #666666;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff9800;
      color: #ffffff;
      font-size: 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ffa726;
    }

    .fun-message {
      font-size: 16px;
      color: #999999;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Товар в дорозі</h1>
    <p>Обраний товар наразі недоступний, але він на підході. Будь ласка, зачекайте ще трохи, і ми повідомимо вас, коли товар буде готовий до відправки.</p>
    <a href="index.html" class="button">Повернутися до попередньої сторінки</a>
    <p class="fun-message">Сподіваємося, ви в захваті від очікування!</p>
  </div>
</body>
</html>
